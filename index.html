<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>

    <!-- Fallback for users with JS disabled -->
    <meta http-equiv="refresh" content="0;url=https://www.algebra.rest" />

    <script>
      // Redirect to www.algebra.rest and keep path, query, and hash
      (function () {
        var target = "https://www.algebra.rest" +
          window.location.pathname +
          window.location.search +
          window.location.hash;

        window.location.replace(target);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting to <a href="https://www.algebra.rest">https://www.algebra.rest</a>…</p>
  </body>
</html>
